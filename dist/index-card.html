<div class="christmas-card-page" id="snow-wrapper" style="background-image: url(https://www.ulster.ac.uk/__data/assets/image/0008/1449422/background-christmas.jpg); background-size: cover; background-position: bottom;">

  <!-- <div id="snow"></div> -->

  <div class="vimeo-wrapper show-for-medium desktop-video">

            <div class="card">

            <span class="hide-play-button"></span>

            <h1 class="persons-name" >Mohammod Michael Sharon</h1>

              <div class="persons-message">

                 <p class="lead">Thank you for all your help and support this year, wishing you an exciting and prosperous 2023.</p>
                 <p>The Daro Team</p>
                 <a href="https://www.ulster.ac.uk/christmascard/asset-builder" class="button">Send your own Greeting</a>

           </div>
        </div>
