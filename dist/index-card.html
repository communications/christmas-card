
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="assets/css/app.css">

    <link rel="stylesheet" href="https://use.typekit.net/ckz0utf.css">
    <script src="https://kit.fontawesome.com/a63572f4f3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
<body>


<div class="christmas-card-page" id="snow-wrapper" style="background-image: url(https://www.ulster.ac.uk/__data/assets/image/0008/1449422/background-christmas.jpg); background-size: cover; background-position: bottom;">

  <div id="snow"></div>

  <div class="vimeo-wrapper">
     <iframe id="vimeo_player_christmas" src="https://player.vimeo.com/video/769377439?api=1&autoplay=0&muted=1&loop=1&byline=0&title=0" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen allow="autoplay"></iframe>
  </div>


  <div class="page-content">
     <div class="grid-container">
        <div class="grid-x grid-margin-x align-middle">
           <div class="cell large-8 large-offset-2 small-10 small-offset-1 text-center content-container">

            <div class="card">
                <div class="heart">
                  <div class="break">
                  </div>
                </div>
            </div>
            <br />

            <span class="button play-video">Open Card</span>

            <h1 class="persons-name">Mike Durney</h1>

              <div class="persons-message">
                 <p>Dear, Michael</p>
                 <p class="lead">Thank you for all your help and support this year, wishing you an exciting and prosperous 2023.</p>
                 <p>The Daro Team</p>
                 <a href="https://www.ulster.ac.uk/christmascard/asset-builder" class="button">Send your own Greeting</a>
              </div>
           </div>
        </div>
     </div>
  </div>

</div>



<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
